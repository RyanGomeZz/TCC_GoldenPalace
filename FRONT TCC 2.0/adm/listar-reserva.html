<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reservas</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
	    <nav>
	        <h1 class="logo">Golden Palace</h1>
	        <ul class="menuprime">
	            <li><a th:href="@{/golden-palace/funcionario/homeAdm}">Inicio</a></li>
	            <li><a th:href="@{/golden-palace/reserva/listar}">Reservas</a></li>
	            <li><a th:href="@{/golden-palace/prato/listar}">Pratos</a></li>
	            <li><a th:href="@{/golden-palace/mesa/listar}">Mesas</a></li>
	            <li><a th:href="@{/golden-palace/cliente/listar}">Clientes</a></li>
	            <li><a th:href="@{/golden-palace/funcionario/listar}">Funcionários</a></li>
	            <li><a th:href="@{/golden-palace/mensagem/listar}">Mensagens</a></li>
	        </ul>
	    </nav>
	    <br><br><br><br><br>
        <main class="container bg-light mt-4">
            <div>
                <a th:href="@{/golden-palace/funcionario/homeAdm}" class="btn btn-primary m-2">
                    <i class="fas fa-home ml-2"></i>
                    Voltar
                </a>
            </div>
            <div>
                <h2 class="my-5">Reservas</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>ID_Cliente</th>
                            <th>Nome</th>
                            <th>Pessoas</th>
                            <th>Data Solicitação Da Reserva</th>
                            <th>Data Da Reserva</th>
                            <th>Horário</th>
                            <th>Area</th>
                            <th>Observação</th>
                            <th>Status</th>
                            <th>Editar</th>
                        </tr>
                    </thead>
                    <tbody>
                    	<tr th:each="reserva: ${reservas}">
                     		<td th:text="${reserva.id}"></td>
                            <td th:text="${reserva.idCliente}"></td>
                            <td th:text="${reserva.nome}"></td>
                            <td th:text="${reserva.pessoas}"></td>
                            <td th:text="${reserva.dataSolicitada}"></td>
                            <td th:text="${reserva.dataReservada}"></td>
                            <td th:text="${reserva.horario}"></td>
                            <td th:text="${reserva.area}"></td>
                            <td th:text="${reserva.observacao}"></td>
                            <td th:text="${reserva.codStatusReserva}"></td>
                            <td>
                                <a th:href="@{/golden-palace/reserva/editar/{id}(id=${reserva.id})}" class="btn btn-primary">
                                    <i class="fas fa-edit ml-2">Editar</i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        
        <!-------------------------------------rodape----------------------------->
        <br><br><br><br><br><br>
        <br><br><br><br><br><br>
        <br><br><br><br>
        <footer class="rodape">


            <small>
                copyright@Golden Palace 2023
            </small>
        </footer>
        
    </body>
</html>
