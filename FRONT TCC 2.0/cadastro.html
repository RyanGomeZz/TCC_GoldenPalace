    <main class="page">
      <div>
        <form method="POST" class="formCadastro" onsubmit="return validarCadastro()" name="formcadasto">
          <h1>Cadastrar-se</h1>

          <p>Preencha os dados abaixo para efetuar o cadastro.</p>

          <label for="nome">Nome</label>

          <input type="text" id="nomecd" placeholder="Digite seu Nome" autofocus="true" />

          <label for="email">E-mail:</label>

          <input type="email" id="emailcd" placeholder="Digite seu e-mail" autofocus="true" />

          <label for="Telefone">Telefone:</label>
          <input type="tel" id="telcd" onkeyup="handlePhone(event)" placeholder="(xx) xxxxx-xxxx" autofocus="true" />


          <label for="password" id="senhacd">Senha:</label>

          <input type="password" id="senhaconfcd" placeholder="Digite Sua Senha " />

          <label for="password">Confirme a Senha:</label>

          <input type="password" placeholder="Digite Sua Senha Novamente " />

          <input type="submit" value="Cadastrar-se " class="btn-2" />
        </form>
      </div>
    </main>
