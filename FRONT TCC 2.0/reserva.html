    <main class="page">
      <div>
        <form method="POST" class="formCadastro" onsubmit="return validarFaleConosco() " name="faleconosco">
          <h1>Faça Sua Reserva</h1>

          <p>Preencha os dados abaixo.</p>

          <label for="nome">Nome</label>
          <!--nome-fc = nome fale conosco-->
          <input type="text" id="nomefc" name="nomefc" placeholder="Digite seu Nome" autofocus="true" />

          <label for="email">E-mail:</label>

          <input type="email" placeholder="Digite seu e-mail" id="emailfc" autofocus="true" />

          <label for="Telefone">Telefone:</label>
          <input type="tel" id="telfc" onkeyup="handlePhone(event)" placeholder="(xx) xxxxx-xxxx" autofocus="true" />

          <label for="data">Qual a Data:</label>
          <input type="date">

          <label for="select">Quantidade de Pessoas
            <br>
            <select class="form-select" aria-label="Default select example">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="" selected>Selecione</option>
            </select>
          </label>


          <label for="select"> Conforme o Mapa abaixo selecione a sua mesa de preferencia:
            <br>



            <!-- Button trigger modal -->
            <button type="button" class="btn carpbtn" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <img src="img/mesas.png" class="d-block  mx-auto img-fluid" alt="">
           
            </button>
            <h6 class="legend">(clique na imagem para ampliar)</h6>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog modal-fullscreen-sm-down">
                <div class="modal-content">
                  <br>
                  <button type="button"  class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  <div class="modal-header">
                     <img src="img/mesas.png" class="d-block mx-auto img-fluid " alt="">
                    <br>
              
                  </div>
               
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>

                  </div>
                </div>
              </div>
            </div>

            <br>

            





            <select class="form-select" aria-label="Default select example">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="" selected>Selecione</option>
            </select>
          </label>



          <label for="text">Observação:</label>
          <textarea name="comentario" id="comentario" cols="30" rows="10" placeholder="escreva aqui......."></textarea>




          <input type="submit" value="Enviar" class="btn-2" />
        </form>
