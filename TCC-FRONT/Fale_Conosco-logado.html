        <form action="">

            <input type="text" required name="" placeholder="Digite Seu Nome"  id="">
            <p>Email:</p>
            <input type="email" required name="" placeholder="Digite Seu E-mail" id="">
            <p>Telefone:</p>
            <input type="tel" required name="" placeholder="Digite Seu telefone" id="">
            <p>CPF:</p>
            <input type="number" required name="" placeholder="Digite Seu CPF" id="">
            <p>Escolha Uma Opção:</p>
            
            <select name="Escolha" id="" >
                <option value="s">selcione</option> 
                <option value="e">Elogio</option>
                <option value="r">Reclamação</option>
                <option value="su">Sugestão</option>
            </select>
            <br>
            <p>Escreva Aqui:</p>
            <textarea name="" id="" cols="30" rows="10" placeholder="Escreva Aqui!!!"></textarea>
            <br><br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
            <br><br>
